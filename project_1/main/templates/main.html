{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Main</title>
</head>
<body>
  {% block content %}
    <h1>로그인 페이지</h1>
    <form action='/pages/' method = 'POST'>
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder='아이디를 입력하세요'>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name='password' placeholder='비밀번호를 입력하세요'>
      </div>
      {% if wrong == True %}
      <p>This is Error Page. Please Correct ID and Password</p>
      <p>You write =>  name : {{w_name}}, password : {{w_password}} </p>
      {% endif %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'info' %}" class="btn btn-primary">회원가입</a>
  {% endblock content %}
</body>
</html>
