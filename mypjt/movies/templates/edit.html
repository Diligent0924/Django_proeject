{% extends 'base.html' %}

{% block content %}
<h1>EDIT</h1>
<hr>
{{article.title}}
<form action='{% url 'movies:update' article.id %}' method = 'POST'>
  {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">TITLE</label>
      <input type="text" class="form-control" id="title" name="title" value= "{{ article.title }}">
    </div>
    <div class="mb-3">
      <label for="audience" class="form-label">AUDIENCE</label>
      <input type="number" class="form-control" id="audience" name='audience' placeholder='몇명이 봤습니까' value = {{article.audience}}>
    </div>
    <div class="mb-3">
        <label for="release_date" class="form-label">RELEASE_DATE</label>
        <input type="date" class="form-control" id="release_date" name='release_date' placeholder='날짜를 적으세요' value = {{article.release|date:"Y-m-d"}}>
      </div>
    <div class="form-floating">
      <select class="form-select" id="genre" aria-label="Floating label select example" name='genre' value = {{article.genre}}>
        <option selected>Open this select menu</option>
        {% for genre in genres %}
        {% if article.genre == genre %}
        <option value = {{genre}} selected>{{genre}}</option>
        {% else %}
        <option value = {{genre}}>{{genre}}</option>
        {% endif %}
        {% endfor %}
      </select>
      <label for="floatingSelect">Works with selects</label>
    </div>
    <div class="mb-3">
      <label for="score" class="form-label">SCORE</label>
      <input type="type" class="form-control" id="score" name='score' placeholder='점수를 적으세요' value = {{article.score}}>
    </div>
    <div class="mb-3">
      <label for="poster_url" class="form-label">POSTER_URL</label>
      <input type="type" class="form-control" id="poster_url" name='poster_url' placeholder='영화 URL을 적으세요' value = {{article.poster_url}}>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">DESCRIPTION</label>
      <input type="type" class="form-control" id="description" name='description' placeholder='설명을 적으세요' value = "{{article.description}}">
    </div>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="submit" class="btn btn-primary">submit</button>
</form>
<hr>
<a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
