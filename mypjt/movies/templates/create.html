{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h2>Bootstrap v-5 사용</h2>
<form action='{% url 'movies:create' %}' method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Submit </button>
  {% endbuttons %}
</form>

{% endblock content %}
