{% extends 'base.html' %}

{% block content %}
    <div>
        <h1 class='text-center'>Movie Theater</h1>
        <form action='{% url 'login:verify' %}' method = 'POST'>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name='id' placeholder='아이디를 입력하세요'>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name='password' placeholder='비밀번호를 입력하세요'>
        </div>
        <button type="submit" class="btn btn-primary">로그인하기</button>
    </form>
    </div>
    <a href="{% url 'login:joinmembership' %}"><button class="btn btn-primary">회원가입</button></a>
    {% if context.Error == 100 %}
    ID 또는 PASSWORD를 잘못 입력하셨습니다.
    {% endif %}
{% endblock content %}
